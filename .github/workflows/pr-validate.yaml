name: PR Chain Validate

on: [push]

# on:
  # pull_request:
  #   branches:
  #     - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm format
      - name: Build
        run: pnpm build
      - name: Run Tests
        run: pnpm test
